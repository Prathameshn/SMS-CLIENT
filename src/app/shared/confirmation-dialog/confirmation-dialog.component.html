<div mat-dialog-content>
  {{ message }}
</div>
<div mat-dialog-actions class="d-flex justify-content-end pt-4">
  <button mat-raised-button color="primary" (click)="onNoClick()">No</button>
  <button
    mat-raised-button
    color="warn"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Yes
  </button>
</div>
