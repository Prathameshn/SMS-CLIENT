<div class="app-body">
  <main class="main d-flex align-items-center" id="loginBg">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-user"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      formControlName="email"
                      [ngClass]="{
                        'is-invalid': submitted && f.email.errors
                      }"
                      class="form-control"
                      placeholder="Email"
                      autocomplete="email"
                      required
                    />
                    <div
                      *ngIf="submitted && f.email.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.email.errors.required">
                        Email is required
                      </div>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-lock"></i
                      ></span>
                    </div>
                    <input
                      type="password"
                      formControlName="password"
                      [ngClass]="{
                        'is-invalid': submitted && f.password.errors
                      }"
                      class="form-control"
                      placeholder="Password"
                      autocomplete="new-password"
                      required
                    />
                    <div
                      *ngIf="submitted && f.password.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.password.errors.required">
                        Password is required
                      </div>
                      <div *ngIf="f.password.errors.minlength">
                        Password must be at least 6 characters
                      </div>
                    </div>
                  </div> 
                  <div class="input-group mb-4">
                    <!-- <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-lock"></i
                      ></span>
                    </div> -->
                    <label class="switch">
                      <input type="checkbox"
                      formControlName="admin"
                      [ngClass]="{
                        'is-invalid': submitted && f.admin.errors
                      }"
                      class="form-control"
                      placeholder="Admin"
                      autocomplete="new-admin"
                      required
                      >
                      <span class="slider round"></span>
                    </label>
                    <!-- <input
                      type="checkbox"
                      formControlName="admin"
                      [ngClass]="{
                        'is-invalid': submitted && f.admin.errors
                      }"
                      class="form-control"
                      placeholder="Admin"
                      autocomplete="new-admin"
                      required
                    /> -->
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">
                        Login
                      </button>
                    </div>
                    <!-- <div class="col-6 text-right">
                      <button type="submit" class="btn btn-link px-0">
                        Forgot password?
                      </button>
                    </div> -->
                  </div>
                </form>
              </div>
            </div>
            <div
              class="card text-white bg-primary py-5 d-md-down-none"
              style="width: 44%"
            >
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <!-- <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit,
                    sed do eiusmod tempor incididunt ut labore et dolore magna
                    aliqua.
                  </p> -->
                  <button
                    type="button"
                    class="btn btn-primary active mt-3"
                    [routerLink]="'/register'"
                  >
                    Register Now!
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
