            <option value="SUBUSER">SUBUSER</option>
          </select>
        </div>

      </div>
      <table class="table table-hover table-bordered table-md">
        <thead class="thead-dark">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
             <!--<th>Is Enabled</th> -->
            <th>Operations</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of attributesList; let i = index">
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.role }}</td>
            <!-- <td>
              <mat-slide-toggle
                [(ngModel)]="item.isEnabled"
                (ngModelChange)="updateIsEnabled(item.id, item.name, $event)"
              ></mat-slide-toggle>
            </td> -->
            <td>
              <div class="d-flex align-items-center justify-content-around">
                <button mat-mini-fab color="primary">
                  <a
                    [routerLink]="['/edit-user/', item.id]"
                    class="text-white"
                  >
                    <mat-icon>mode_edit</mat-icon>
                  </a>
                </button>
                <button
                  mat-mini-fab
                  color="warn"
                  (click)="openDialogForAttribute(item.id, item.name)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-end">
        <mat-paginator
          #paginator
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 8, 10, 20, 25, 50, 100]"
          [showFirstLastButtons]="false"
          [length]="count"
          (page)="handlePage($event)"
        >
        </mat-paginator>
        <!-- [pageIndex]="currentPage" -->
      </div>
